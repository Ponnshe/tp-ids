<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}</title>

    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{{url_for('static',filename='/css/footer.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>      
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">Inicio</a>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('cabins')}}">Cabañas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Más</a>
                    </li>
                </ul>

            </div>
        </div>
    
    </nav>
    {% block body %}

    {% endblock %}
<div class="container-fluid services pt-2 pb-4">
  <footer class="py-2 my-2">
    <div class="d-flex justify-content-center align-items-center pt-3 flex-column">
      <div class="info d-flex justify-content-around align-items-center pt-3">
	<div class="contact-info">
	    <h4>Teléfono</h4>
	    <p>123-456-789</p>
	    <h4>Dirección</h4>
	    <p>Av. Paseo Colón 850, C1063 Cdad. Autónoma de Buenos Aires</p>
	</div>
	    <div class="social-icons d-flex flex-column">
		<a class="" href="#"><i class="bi bi-twitter-x"></i></a>
		<a class="" href="#"><i class="bi bi-instagram"></i></a>
		<a class="" href="#"><i class="bi bi-facebook"></i></a>
	    </div>
      </div>
	<div>
	    <span class="">© 2021 Company, Inc</span>
	</div>
    </div>
  </footer>
</div>


<div class="container">
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


</html>
